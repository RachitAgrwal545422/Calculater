<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="history">
                <p class="history_voult"></p>
            </div>
            <div class="output">
                <p class="output_voult"></p>
            </div>
        </div>
        <div class="keyboard">
            <button class="operator clear">C</button>
            <button class="operator backspace">CE</button>
            <button class="operator %">%</button>
            <button class="operator /">&#247</button>
            <button class="number 7">7</button>
            <button class="number 8">8</button>
            <button class="number 9">9</button>
            <button class="operator *">&times</button>
            <button class="number 4">4</button>
            <button class="number 5">5</button>
            <button class="number 6">6</button>
            <button class="operator -">-</button>
            <button class="number 1">1</button>
            <button class="number 2">2</button>
            <button class="number 3">3</button>
            <button class="operator +">+</button>
            <button class="operator empty"></button>
            <button class="number 0">0</button>
            <button class="operator empty"></button>
            <button class="operator =">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
